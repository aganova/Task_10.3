<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>jQuery carousel slider</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<div id="carousel">
			<ul>
				<li><img src="images/placeimg_1000_500_nature.jpg" alt="Carousel image 1"></li>
				<li><img src="images/placeimg_1000_500_animals.jpg" alt="Carousel image 2"></li>
				<li><img src="images/placeimg_1000_500_arch.jpg" alt="Carousel image 3"></li>
				<li><img src="images/placeimg_1000_500_nature (1).jpg" alt="Carousel image 4"></li>
				<li><img src="images/placeimg_1000_500_nature (2).jpg" alt="Carousel image 5"></li>
			</ul>
			<div id="carousel-prev">&lang;</div>
			<div id="carousel-next">&rang;</div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="js/scripts.js" type="text/javascript"></script>
</body>
</html>
